<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet"  type="text/css" href="../styles.css">
</head>
<body>
    <h2 class="h2">Add New Fragrance</h2>
    <form action="" id="createNew">
        <input
            type="text"
            style="display: block"
            id="brand"
            placeholder="Fragrance House"
        />
        <input
            type="text"
            style="display: block"
            id="name"
            placeholder="Fragrance"
        />
        <input
            type="text"
            style="display: block"
            id="image_url"
            placeholder="Add image"
        />
        <input
            type="text"
            style="display: block"
            id="scent_profile"
            placeholder="Add scent profile"
        />
        <input
            type="text"
            style="display: none"
            id="user_id"
        />
        <button type="submit">Add Fragrance to Collection</button>
    </form>
</body>
</html>
