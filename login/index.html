<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <script type="module" src="./script.js" defer></script>
    <link rel="stylesheet"  type="text/css" href="../styles.css">
</head>
<body>
    <h2 class="h2">Log In!</h2>
    <form action="">
        <input
            type="text"
            style="display: block"
            id="username"
            placeholder="username"
        />
        <input
            type="password"
            style="display: block"
            id="password"
            placeholder="password"
        />
        <button type="submit">Login</button>
        <div>dont have an account? <a href="../register/index.html">Register now!</a></div>
    </form>

</body>
</html>
