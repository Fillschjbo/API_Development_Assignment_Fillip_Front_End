<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <script type="module" src="register.js" defer></script>
</head>
<body>
    <form action="" id="register">
        <input
            type="email"
            style="display: block"
            id="email"
            placeholder="email"
        />
        <input
            type="text"
            style="display: block"
            id="username"
            placeholder="username"
        />
        <input
            type="password"
            style="display: block"
            id="password"
            placeholder="password"
        />
        <button type="submit">Register</button>
    </form>
</body>
</html>
